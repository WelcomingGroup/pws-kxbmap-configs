language: scala
scala:
- 2.12.10
- 2.13.0
branches:
  only:
  - master
before_install:
- unset SBT_OPTS JVM_OPTS
- "./scripts/travis_prepare.sh $artifactory_user $artifactory_password"
script:
- travis_wait sbt ++$TRAVIS_SCALA_VERSION -Dsbt.log.noformat=true clean update test
deploy:
- provider: script
  script: sbt ++$TRAVIS_SCALA_VERSION -Dsbt.log.noformat=true publish
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
